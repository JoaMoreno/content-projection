<div class="mt-5">
    <p>
        <a style="width: 350px;" class="btn-title btn pt-3 px-3" data-toggle="collapse" href="#{{id}}" role="button" aria-expanded="false">
            <ng-content select="[button]"></ng-content>
        </a>
    </p>
    <div style="width: 350px; max-width: 350px;" class="collapse show" [id]="id">
        <div class="card card-body">
            <ng-content select="[body]"></ng-content>
        </div>
    </div>
</div>
